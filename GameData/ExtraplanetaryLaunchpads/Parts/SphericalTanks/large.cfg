PART
{
	MODEL {
		model = ModsByTal/Parts/FuelTank/TAL_SphericalTankLarge/model
		texture = ModsByTal/Parts/FuelTank/TAL_SphericalTankLarge/model000
		position	=	0.0, 0.0, 0.0
		rotation	= 	0.0, 0.0, 0.0
		scale		=	0.8, 0.8, 0.8
	}
	// --- general parameters ---
	name = SphericalMetalTankLarge
	module = Part
	author = Talisar

	// --- asset parameters ---
	scale = 1
	reecaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach =        0.0,  0.0, 3.0, 0.0,  0.0, -1.0, 2
	node_stack_top =     0.0,  3.0, 0.0, 0.0,  1.0,  0.0, 2
	node_stack_bottom =  0.0, -3.0, 0.0, 0.0, -1.0,  0.0, 2

	// --- FX definitions ---
	//

	// --- editor parameters ---
	cost = 100000
	category = Utility
	subcategory = 0
	title = Spherical Tank (Large, Metal)
	manufacturer = Talisar
	description = A large sized spherical tank for storing metal.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 13.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 3
	crashTolerance = 10
	maxTemp = 2900
	fuelCrossFeed = True

	breakingForce = 10000
	breakingTorque = 10000

	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 38400
	}
	MODULE
	{
		name = KethaneWetMassIndicator
		Label = Full Mass
	}
}

