PART
{
	MODEL {
		model = ModsByTal/Parts/FuelTank/TAL_HalfSphericalTankSmall/model
		texture = ModsByTal/Parts/FuelTank/TAL_HalfSphericalTankSmall/model000
		position	=	0.0, 0.0, 0.0
		rotation	= 	0.0, 0.0, 0.0
		scale		=	0.8, 0.8, 0.8
	}
	// --- general parameters ---
	name = HalfSphericalMetalTankSmall
	module = Part
	author = Talisar

	// --- asset parameters ---
	scale = 1
	rescaleFactor = 1.25

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top =     0.0,  0.5, 0.0, 0.0,  1.0,  0.0, 0
	node_stack_bottom =  0.0, -0.5, 0.0, 0.0, -1.0,  0.0, 0

	// --- FX definitions ---
	//

	// --- editor parameters ---
	cost = 100000
	category = Utility
	subcategory = 0
	title = Half-Spherical Tank (Small, Metal)
	manufacturer = Talisar
	description = A small sized half-spherical tank for storing metal.


	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = .25
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 3
	crashTolerance = 10
	maxTemp = 2900
	fuelCrossFeed = True

	breakingForce = 10000
	breakingTorque = 10000

	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 711
	}
	MODULE
	{
		name = KethaneWetMassIndicator
		Label = Full Mass
	}
}

